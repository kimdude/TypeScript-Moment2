<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <main>
      <!-- Formelements to add new to-do-items -->
      <div id="inputs">
        <label for="toDoInput">Att göra: </label>
        <input type="text" id="toDoInput" name="toDoInput">
        <label for="priorityInput">Prioritet: </label>
        <select id="priorityInput" name="priorityInput">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button id="addItem">Lägg till</button><br>
        <span id="errorMessage"></span>
      </div>
      <!-- To-do-list -->
      <section id="toDoList">
      </section>
      <section id="finishedTasks">
      </section>
      <button id="clearList">Rensa</button>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
