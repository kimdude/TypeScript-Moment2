<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <main>
      <!-- Formelements to add new to-do-items -->
      <label for="toDoInput">Att göra: </label>
      <input type="text" id="toDoInput" name="toDoInput">
      <label for="priorityInput">Prioritet: </label>
      <select id="priorityInput" name="priorityInput">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button id="addItem">Lägg till</button>
      <span id="errorMessage"></span>
      <!-- To-do-list -->
      <section id="toDoList">

      </section>
      <button id="clearList">Rensa</button>
      <section id="finishedTasks">

      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
